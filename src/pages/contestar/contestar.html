<ion-header>
  <ion-navbar>
    <ion-title>Contestar Pregunta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card padding>
    <ion-card-header>
      {{pregAContestar.PreguntaJuego.Nombre}}
    </ion-card-header>
    <ion-card-content>
      <ion-list padding *ngIf="pregAContestar != null">
          <button ion-button block color="" id="{{item.Id}}" *ngFor="let item of respuestas" (click)="preguntaRespondida(item.Id)">
            {{item.Nombre}}
          </button>
      </ion-list>
  </ion-card-content>
  </ion-card>
</ion-content>
