<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Selecciona una categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <div *ngIf="lista != null" >
    <button ion-button id="{{cat.Id}}" color="primary" *ngFor="let cat of lista" block (click)="cargarCategoria(cat)" style="text-align: center">
      {{cat.Nombre}}
    </button>
  </div>
     
</ion-content>
