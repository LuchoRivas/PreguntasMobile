<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preguntas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <h3 text-center>Login</h3>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="Email" type="email" placeholder="Usuario" name="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="Password" placeholder="ContraseÃ±a" type="password" name="Password"></ion-input>
      </ion-item>
    </ion-list>

        <ion-list *ngIf="errorLogin != null" >
            <ion-label *ngFor="let item of errorLogin">
              {{item.Msg}}
            </ion-label>
        </ion-list>

    <button ion-button (click)="mapa()">mapa</button>
    <button ion-button (click)="login()">Ingresar</button>
    <button ion-button (click)="register()">Registrar</button>
    <button ion-button (click)="tracking()">Tracking</button>
</ion-grid>
</ion-content>
